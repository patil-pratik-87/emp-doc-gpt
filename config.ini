[OpenAI]
model = gpt-4o-mini
embedding_model = text-embedding-3-large

[Paths]
root_dir = ./docs
chroma_db_dir = ./emp_chroma_db

[Debug]
verbose = true

[Hyperparameters]
temperature = 1
max_tokens = 16384
chain_type = stuff
search_type = mmr
search_k = 4
fetch_k = 10


[Actions]
recreate_embeddings = false
